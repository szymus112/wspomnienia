<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mam co콑 dla ciebie... 游꾸</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #ff477e;
            --glass: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #0a0a0f;
            font-family: 'Montserrat', sans-serif;
        }

        #start-screen {
            position: relative;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #161625 0%, #0a0a0f 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        canvas {
            position: absolute;
            top: 0; left: 0;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 100%;
            max-width: 500px;
            animation: fadeIn 1.5s ease-out;
        }

        .welcome-text {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(3rem, 15vw, 5.5rem);
            color: #ffffff;
            margin-bottom: 5px;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .hint {
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 50px;
            font-weight: 300;
        }

        #start-btn {
            position: relative;
            background: var(--glass);
            color: white;
            border: 1px solid var(--border);
            padding: 20px 45px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 100px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            letter-spacing: 1px;
            overflow: hidden;
        }

        /* Efekt b켹ysku na przycisku */
        #start-btn::after {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            transition: 0.5s;
        }

        #start-btn:hover, #start-btn:active {
            transform: scale(1.05);
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(255, 71, 126, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bg-glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--accent);
            filter: blur(150px);
            border-radius: 50%;
            opacity: 0.1;
            z-index: 0;
        }
    </style>
</head>
<body>

    <div id="start-screen">
        <div class="bg-glow"></div>
        <canvas id="heartCanvas"></canvas>
        
        <div class="container">
            <h1 class="welcome-text">Mam co콑<br>dla Ciebie...</h1>
            <p class="hint">Otw칩rz, gdy b캧dziesz gotowa</p>
            
            <button id="start-btn" onclick="window.location.href='main.html'">
                Otw칩rz Prezent 游꾸
            </button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        let width, height, hearts = [];

        function setSize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Heart {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * width;
                this.y = Math.random() * height + height;
                this.size = Math.random() * 5 + 5;
                this.speedY = Math.random() * 0.8 + 0.5;
                this.opacity = Math.random() * 0.3 + 0.1;
                this.swing = Math.random() * 2;
                this.swingSpeed = Math.random() * 0.01;
            }
            update() {
                this.y -= this.speedY; // Serca teraz powoli p켹yn캔 do g칩ry (bardziej marzycielskie)
                this.x += Math.sin(this.y * this.swingSpeed) * this.swing;
                if (this.y < -20) this.init();
            }
            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = '#ffb7c5';
                ctx.beginPath();
                const x = this.x, y = this.y, s = this.size;
                ctx.moveTo(x, y);
                ctx.bezierCurveTo(x - s, y - s, x - s*2, y + s, x, y + s*2);
                ctx.bezierCurveTo(x + s*2, y + s, x + s, y - s, x, y);
                ctx.fill();
            }
        }

        function setup() {
            setSize();
            hearts = Array.from({ length: 40 }, () => new Heart());
        }

        function loop() {
            ctx.clearRect(0, 0, width, height);
            hearts.forEach(h => { h.update(); h.draw(); });
            requestAnimationFrame(loop);
        }

        window.addEventListener('resize', setup);
        setup();
        loop();
    </script>
</body>
</html>
